<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>IconGenerator</title>
  </head>
  <body>
    <!-- You can also require other files to run in this process -->
    <h1 class="main-title">Icon-Generator</h1>
    <main class="main">
      <section class="canvas">
        <canvas id="canvas" width="1024" height="1024"></canvas>
      </section>
      <section class="sidebar">
        <div class="sidebar__upload">
          <span class="toolkit--text">Upload un fichier</span>
          <img id="upload-file" class="sidebar__upload__img" src="assets/imgs/upload.svg" alt="" />
        </div>
        <ul class="sidebar__toolkit">
          <li class="sidebar__toolkit__item">
            <label class="toolkit--text" for="bg-color">Couleur de fond d'Ã©cran</label>
            <div class="toolkit-bg__ctn">
              <input class="toolkit-bg__color" type="color" name="bg-color" id="primary_color" value="#ffffff">
              <span class="toolkit-bg__color-text" id="color_val">#ffffff</span>
            </div>
          </li>
          <li class="sidebar__toolkit__item">
            <label class="toolkit--text" for="bg-color">Couleur de bordure</label>
            <div class="toolkit-bg__ctn">
              <input class="toolkit-bg__color" type="color" name="border-color" id="primary_color_border" value="#ffffff">
              <span class="toolkit-bg__color-text" id="color_val_border">#ffffff</span>
            </div>
          </li>
          <li class="sidebar__toolkit__item">
            <label for="zoom" class="toolkit--text">Zoom</label for="">
            <input class="toolkit-range" type="range" id="zoom" name="zoom" min="0" max="5" value="1" step="0.02">
          </li>
          <li class="sidebar__toolkit__item">
            <label for="top" class="toolkit--text">Vertical</label for="">
            <input class="toolkit-range" type="range" id="top" name="top" min="0" max="1" value="0.5" step="0.01">
          </li>
          <li class="sidebar__toolkit__item">
            <label for="left" class="toolkit--text">Horizontal</label for="">
            <input class="toolkit-range" type="range" id="left" name="left" min="0" max="1" value="0.5" step="0.01">
          </li>
          <li class="sidebar__toolkit__item">
            <label for="border" class="toolkit--text">Bordure</label for="">
            <input class="toolkit-range" type="range" id="border" name="border" min="0" max="512" value="0" step="1">
          </li>
        </ul>
        <div class="sidebar__save">
          <button id="save-btn" class="sidebar__save__btn">Sauvegarder</button>
        </div>
      </section>
    </main>
    <script src="./renderer.js"></script>
  </body>
</html>
